<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leader board</title>
    </head>
    <body>
        <main class="container">
            <section class=".col col--leaderboard">
                <div class="col--leaderboard__container">
                    <h1>Leaderboard</h1>
                    <div class="recent-scores">
                        <h2>Recent scores</h2>
                        <button type="button">refresh</button>
                    </div>
                    <ul class="col--leaderboard__list" id="leaderboard">
                    </ul>
                </div>
            </section>
            <section class=".col col--add-score">
                <h2>Add your score</h2>
                <form class="col--add-score__form">
                    <label for="name" hidden>Enter your name</label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <label for="score" hidden>Enter your score</label>
                    <input type="number" name="number" id="score" placeholder="Your score" min="0">
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
